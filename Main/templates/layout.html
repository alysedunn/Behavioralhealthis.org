<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Behavioral Health Integrative Services, PC</title>

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
  	<link rel="stylesheet" href="static/css/animate.css">
  	<link rel="stylesheet" href="static/css/font-awesome.min.css">
  	<link rel="stylesheet" href="static/css/jquery.bxslider.css">
  	<link rel="stylesheet" type="text/css" href="static/css/normalize.css" />
  	<link rel="stylesheet" type="text/css" href="static/css/demo.css" />
  	<link rel="stylesheet" type="text/css" href="static/css/set1.css" />
  	<link href="static/css/overwrite.css" rel="stylesheet">
  	<link href="static/css/style.css" rel="stylesheet">
  </head>

  <body>
  	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  		<div class="container">
  			<div class="navbar-header">
  				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse.collapse">
  					<span class="sr-only">Toggle navigation</span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  				</button>
  				<a class="navbar-brand" href="{{ url_for('homepage') }}">
            <span>BHIS</span>
          </a>
  			</div>
  			<div class="navbar-collapse collapse">
  				<div class="menu">
  					<ul class="nav nav-tabs" role="tablist">
              {% block nav %}
              {% endblock %}
  					</ul>
  				</div>
  			</div>
  		</div>
  	</nav>
    {% block content %}{% endblock %}
  </body>
  <footer>
    <div class="inner-footer">
      <div class="container">
        <div class="row">
          {% block footer %}
          {% endblock %}
        </div>
      </div>
    </div>

    <div class="last-div">
      <div class="container">
        <div class="row">
          <div class="copyright">
            &copy; Behavioral Health Integrative Services, PC. All Rights Reserved
          </div>
        </div>
      </div>
    </div>
  </footer>
</html>

<script src="static/js/jquery-2.1.1.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/wow.min.js"></script>
<script src="static/js/jquery.easing.1.3.js"></script>
<script src="static/js/jquery.isotope.min.js"></script>
<script src="static/js/jquery.bxslider.min.js"></script>
<script type="text/javascript" src="static/js/fliplightbox.min.js"></script>
<script src="static/js/functions.js"></script>
<script type="text/javascript">$('.portfolio').flipLightBox()</script>
